<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP Login</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body class="dark-theme">
    <h1>VIP Login</h1>
    <form id="vipLoginForm">
        <input type="text" id="vipUsername" placeholder="Enter Username" required />
        <input type="password" id="vipPassword" placeholder="Enter Password" required />
        <button type="submit">Login</button>
    </form>

    <p id="loginError" style="color: red;"></p>

    <script src="/assets/js/vip.js" defer></script>
</body>
</html>
