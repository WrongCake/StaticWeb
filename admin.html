<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin - Add Series</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        body {
            background-color: #0d0d0d;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #151515;
            border-bottom: 2px solid #00ffcc; /* Neon color for aesthetic */
        }

        .flex-title {
            color: #00ffcc;
            font-size: 2rem;
            text-decoration: none;
            font-weight: bold;
        }

        .flex-title:hover {
            color: #00ffa3;
        }

        .search-bar {
            width: 200px;
            padding: 5px;
            background-color: #333;
            border: none;
            color: #fff;
            border-radius: 5px;
        }

        .border-line {
            width: 100%;
            height: 2px;
            background-color: #00ffcc; /* Neon color for border */
            margin: 20px 0;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #1c1c1c;
            border-radius: 10px;
        }

        h2 {
            color: #00ffcc;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
            margin-bottom: 5px;
            color: #cccccc;
        }

        input[type="text"],
        input[type="url"],
        input[type="password"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
        }

        button {
            margin-top: 20px;
            padding: 10px;
            background-color: #00ffcc;
            border: none;
            border-radius: 5px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #00ffa3;
        }

        .announcement-link {
            text-align: center;
            margin-bottom: 20px;
        }

        .announcement-link a {
            color: #00ffcc;
            text-decoration: none;
        }

        .announcement-link a:hover {
            color: #00ffa3;
        }

    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <a href="index.html" class="flex-title">Flex Scans</a>
        <input type="text" class="search-bar" placeholder="Search...">
    </header>

    <!-- Border line after the header -->
    <div class="border-line"></div>

    <!-- Announcement Link -->
    <div class="announcement-link">
        <a href="announcements.html">Announcements</a>
    </div>

    <!-- Main Content -->
    <main>
        <h2>Add New Series</h2>
        <form id="addSeriesForm">
            <label for="title">Series Title:</label>
            <input type="text" id="title" required>

            <label for="chapter">Chapter:</label>
            <input type="text" id="chapter" required>

            <label for="image">Cover Image URL:</label>
            <input type="url" id="image" required>

            <label for="seriesPageLink">Series Page Link:</label>
            <input type="url" id="seriesPageLink" required>

            <button type="submit">Add Series</button>
        </form>
    </main>

    <!-- Add a link to the admin login page -->
    <div class="announcement-link">
        <a href="admin-login.html">Admin Login</a>
    </div>

    <!-- JavaScript for handling form submission -->
    <script src="assets/js/admin.js"></script>
</body>
</html>
